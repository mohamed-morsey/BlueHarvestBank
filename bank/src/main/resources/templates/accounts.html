<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Blue Harvest Coding Challenge: Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body bgcolor="white">
<H3>Add Account</H3>
<form action="#" th:action="@{/accounts}" th:object="${account}" method="post">
    <table style="width:20%">
        <tr>
            <td>Customer ID:</td>
            <td><input type="text" th:field="*{customer.id}" /></td>
        </tr>
        <tr>
            <td>Initial Credit:</td>
            <td><input type="text" th:field="*{credit}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /></td>
            <td><input type="reset" value="Clear" /></td>
        </tr>
    </table>
</form>
<H3>Accounts</H3>
<div>
    <table id="accountsTable" class="bank-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account, rowStat: ${accounts}">
            <td th:text="${account.id}"></td>
            <td th:text="${account.credit}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
